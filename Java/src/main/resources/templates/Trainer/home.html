<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Trang chủ huấn luyện viên</title>
    <link rel="stylesheet" th:href="@{/css/staffhome.css}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
<div class="layout">
    <!-- Sidebar -->
    <aside class="sidebar">
        <div class="user">
            <span class="user-icon">&#128100;</span>
            <span class="user-title">HUẤN LUYỆN VIÊN</span>
        </div>
        <nav>
            <ul>
                <li class="active"><a href="#">Trang chủ</a></li>
                <li><a href="#" th:href="@{/trainer/lichlop/{accountId}/{username}(accountId=${userId}, username=${username})}">Lịch dạy lớp</a></li>
                <li><a href="#" th:href="@{/trainer/lichcanhan/{accountId}/{username}(accountId=${userId}, username=${username})}">Lịch dạy cá nhân</a></li>
                <li><a href="#">Lương</a></li>
                <li><a href="#">Phản hồi/ Khiếu nại</a></li>
                <li><a href="#">Tài khoản</a></li>
            </ul>
        </nav>
        <form th:action="@{/logout}" method="post">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <button type="submit" class="logout-btn">ĐĂNG XUẤT</button>
        </form>
    </aside>

    <!-- Main content -->
    <main class="main-content">
        <!-- Để trống như yêu cầu -->
    </main>
</div>
</body>
</html>
