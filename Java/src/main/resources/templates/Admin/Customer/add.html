<div class="main-container">
    <div class="sidebar">
        <h3>Menu quản lý</h3>
        <ul class="list-group">
            <li class="list-group-item"><a href="/customer/list">Quản lý khách hàng</a></li>
            <li class="list-group-item"><a href="/package/list">Quản lý gói tập</a></li>
        </ul>
    </div>

    <div class="content">
        <h3>Thêm khách hàng</h3>
        <form th:action="@{/customer/add}" method="post">
            <div>   
                <div>
                    <label>Mã KH:</label>
                </div>
                <div>
                    <input type="text" name="maKH" class="form-control" required />
                </div>
                <div>
                    <label>Họ Tên:</label>
                </div>
                <div>
                    <input type="text" name="hoTen" class="form-control" required />
                </div>
                <div>
                    <label>Ngày Sinh:</label>
                </div>
                <div>
                    <input type="date" name="ngaySinh" class="form-control" required />
                </div>
                <div>
                    <label>Giới tính:</label>
                </div>
                <div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="gioiTinh" id="gioiTinhNam" value="Nam" required />
                        <label class="form-check-label" for="gioiTinhNam">Nam</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="gioiTinh" id="gioiTinhNu" value="Nữ" />
                        <label class="form-check-label" for="gioiTinhNu">Nữ</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="gioiTinh" id="gioiTinhKhac" value="Khác" />
                        <label class="form-check-label" for="gioiTinhKhac">Khác</label>
                    </div> 
                </div>
                <div>
                    <label>Email:</label>
                </div>
                <div>
                    <input type="email" name="email" class="form-control" required />
                </div>
                <div>
                    <label>Số Điện Thoại:</label>
                </div>
                <div>
                    <input type="text" name="soDienThoai" class="form-control" required />
                </div>
                <div>
                    <label>Địa Chỉ:</label>
                </div>
                <div>
                    <input type="text" name="diaChi" class="form-control" required />
                </div>
                <div>
                    <label>Mã Giới Thiệu:</label>
                </div>
                <div>
                    <input type="text" name="referralCode" class="form-control" required />
                </div>
                <div>
                    <button class="btn btn-success" type="submit">Lưu</button>
                </div>
                <div>
                    <a class="btn btn-secondary" th:href="@{/customer/list}">Hủy</a>
                </div>
            </div>
        </form>
        <table class="table table-striped">
    
</body>
</html>
