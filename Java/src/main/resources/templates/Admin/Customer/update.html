<html xmlns:th="http://www.thymeleaf.org">
<head>

<div class="main-container">
    <div class="sidebar">
        <h3>Menu quản lý</h3>
        <ul class="list-group">
            <li class="list-group-item"><a href="/customer/list">Quản lý khách hàng</a></li>
            <li class="list-group-item"><a href="/package/list">Quản lý gói tập</a></li>
        </ul>
    </div>

    <div class="content">
        <h3>Cập nhật khách hàng</h3>
        <form th:action="@{/customer/update/{id}(id=${customer.maKH})}" method="post">
    <div>
        <label>Mã KH:</label>
        <input type="text" name="maKH" class="form-control" th:value="${customer.maKH}" readonly />
    </div>
    <div>
        <label>Họ Tên:</label>
        <input type="text" name="hoTen" class="form-control" th:value="${customer.hoTen}" required />
    </div>
    <div>
    <label>Ngày Sinh:</label>
    </div>
    <div>
        <input type="date" name="ngaySinh" class="form-control" th:value="${customer.ngaySinh}" required />
    </div>
    <div>
    <label>Giới tính:</label>
</div>
<div>
    <div class="form-check">
        <input class="form-check-input" type="radio" name="gioiTinh" id="gioiTinhNam" value="Nam" 
               th:checked="${customer.gioiTinh == 'Nam'}" required />
        <label class="form-check-label" for="gioiTinhNam">Nam</label>
    </div>
    <div class="form-check">
        <input class="form-check-input" type="radio" name="gioiTinh" id="gioiTinhNu" value="Nữ" 
               th:checked="${customer.gioiTinh == 'Nữ'}" />
        <label class="form-check-label" for="gioiTinhNu">Nữ</label>
    </div>
    <div class="form-check">
        <input class="form-check-input" type="radio" name="gioiTinh" id="gioiTinhKhac" value="Khác" 
               th:checked="${customer.gioiTinh == 'Khác'}" />
        <label class="form-check-label" for="gioiTinhKhac">Khác</label>
    </div>
</div>
    <div>
        <label>Email:</label>
        <input type="email" name="email" class="form-control" th:value="${customer.email}" required />
    </div>
    <div>
        <label>Số Điện Thoại:</label>
        <input type="text" name="soDienThoai" class="form-control" th:value="${customer.soDienThoai}" required />
    </div>
    <div>
        <label>Địa Chỉ:</label>
        <input type="text" name="diaChi" class="form-control" th:value="${customer.diaChi}" required />
    </div>
    <div>
        <label>Mã Giới Thiệu:</label>
        <input type="text" name="referralCode" class="form-control" th:value="${customer.referralCode}" />
    </div>
    <div class="mt-3">
        <button class="btn btn-success" type="submit">Lưu</button>
        <a class="btn btn-secondary" th:href="@{/customer/list}">Hủy</a>
    </div>
        </form>
        <table class="table table-striped">
</body>
</html>
