<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Trang Người Dùng</title>
    <link rel="stylesheet" th:href="@{/css/dangkydv.css}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        .main-content {
            background-image: url('/images/userhome.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            position: relative;
        }
        
        .main-content::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.4);
            z-index: 1;
        }
        
        .welcome-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            position: relative;
            z-index: 2;
            padding: 40px 20px;
        }
        
        .welcome-title {
            font-size: 64px;
            font-weight: 700;
            color: #fff;
            margin-bottom: 30px;
            text-shadow: 0 4px 16px rgba(0, 0, 0, 0.7);
            letter-spacing: 2px;
        }
        
        .welcome-slogan {
            font-size: 28px;
            color: #fff;
            margin-bottom: 50px;
            line-height: 1.4;
            text-shadow: 0 2px 8px rgba(0, 0, 0, 0.6);
            font-weight: 500;
            max-width: 800px;
        }
        
        .cta-button {
            padding: 20px 50px;
            border-radius: 35px;
            font-size: 20px;
            font-weight: 700;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            text-align: center;
            background: linear-gradient(45deg, #ff6b8a, #ff8686);
            color: #fff;
            box-shadow: 0 8px 25px rgba(255, 107, 138, 0.4);
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .cta-button:hover {
            background: linear-gradient(45deg, #ff5577, #d84343);
            transform: translateY(-3px);
            box-shadow: 0 12px 35px rgba(255, 107, 138, 0.6);
        }
        
        .cta-button:active {
            transform: translateY(-1px);
        }
        
        @media (max-width: 768px) {
            .welcome-title {
                font-size: 48px;
            }
            
            .welcome-slogan {
                font-size: 22px;
            }
            
            .cta-button {
                padding: 16px 40px;
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
<div class="layout">
    <!-- Sidebar -->
    <aside class="sidebar">
        <div class="user">
            <span class="user-icon">&#128100;</span>
            KHÁCH HÀNG
        </div>
        <nav>
            <ul>
                <li><a href="#" th:href="@{/user/home/{accountId}/{username}(accountId=${accountId}, username=${username})}" class="active">Trang chủ</a></li>
                <li><a href="#" th:href="@{/dich-vu-gym/dang-kydv(accountId=${accountId})}">Đăng ký dịch vụ</a></li>
                <li><a href="#">Thuê dụng cụ</a></li>
                <li><a href="#">Xem lịch tập</a></li>
                <li><a href="#">Phản hồi/ Khiếu nại</a></li>
                <li><a href="#">Thanh toán</a></li>
                <li><a href="#" th:href="@{/dich-vu-gym/dich-vu-cua-toi(accountId=${accountId})}">Dịch vụ của tôi</a></li>
                <li><a href="#">Theo dõi khu vực</a></li>
                <li><a href="#">Voucher của tôi</a></li>
                <li><a href="#">Tài khoản</a></li>
            </ul>
        </nav>
        <form th:action="@{/logout}" method="post" style="margin: 0;">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
            <button type="submit" class="logout-btn">ĐĂNG XUẤT</button>
        </form>
    </aside>
    
    <!-- Main Content -->
    <div class="main-content">
        <div class="welcome-container">
            <h1 class="welcome-title">Chào mừng bạn đến GYM 666!</h1>
            <p class="welcome-slogan">Từ sức mạnh đến sự dẻo dai – Tất cả hội tụ tại đây!</p>
            <a href="#" th:href="@{/dich-vu-gym/dang-kydv(accountId=${accountId})}" class="cta-button">Đăng ký ngay hôm nay</a>
        </div>
    </div>
</div>
</body>
</html>
