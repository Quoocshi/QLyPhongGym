<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Đăng ký dịch vụ</title>
</head>
<body>
<h2>Chọn các gói dịch vụ muốn đăng ký</h2>

<form method="post" th:action="@{/dich-vu-gym/dang-ky}">
    <input type="hidden" name="maKH" th:value="${maKH}" />
    
    <table border="1">
        <thead>
            <tr>
                <th>Chọn</th>
                <th>Tên dịch vụ</th>
                <th>Loại</th>
                <th>Đơn giá</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="dv : ${dsDichVu}">
                <td><input type="checkbox" name="dsMaDV" th:value="${dv.maDV}" /></td>
                <td th:text="${dv.tenDV}"></td>
                <td th:text="${dv.loaiDV}"></td>
                <td th:text="${dv.donGia} + ' VNĐ'"></td>
            </tr>
        </tbody>
    </table>

    <button type="submit">Đăng ký</button>
</form>
</body>
</html>
